  # Hỏi kĩ hơn về cách dự đoán 
  - intent: ask_detail_guess
    examples: |
      - Bạn có thể giải thích chi tiết cách dự đoán điểm chuẩn không?
      - Cho em biết thuật toán nào được dùng để dự đoán điểm chuẩn vậy?
      - Mô hình dự đoán điểm chuẩn của bạn dựa trên dữ liệu gì?
      - Bạn dự đoán điểm chuẩn dựa vào năm trước hay có thêm yếu tố nào khác?
      - Giải thích cho mình cơ sở khi dự đoán điểm chuẩn đi.
      - Bạn dự đoán điểm chuẩn theo phương pháp thống kê hay máy học vậy?
      - Có thể nói rõ hơn cách bạn tính toán để đưa ra điểm chuẩn dự đoán không?
      - Điểm chuẩn dự đoán được ước lượng bằng mô hình nào?
      - Cơ chế dự đoán điểm chuẩn của hệ thống hoạt động thế nào?
      - Bạn có thể phân tích chi tiết các bước trong việc dự đoán điểm chuẩn không?
      - Dự đoán điểm chuẩn thì bạn dùng dữ liệu của những năm nào?
      - Bạn có so sánh dữ liệu giữa các trường khác nhau khi dự đoán không?
      - Mô hình có sử dụng trí tuệ nhân tạo để dự đoán điểm chuẩn không?
      - Giải thích giúp mình sự khác biệt giữa dự đoán bằng thống kê và bằng AI.
      - Khi dự đoán điểm chuẩn thì có tính đến xu hướng tăng giảm của từng ngành không?
      - Bạn dùng phương pháp hồi quy hay mô hình học máy để ước lượng điểm chuẩn?
      - Có thể cho biết vì sao kết quả dự đoán có thể khác so với điểm thật?
      - Trong dự đoán điểm chuẩn, sai số thường nằm trong khoảng bao nhiêu?
      - Bạn có thể giải thích chi tiết mô hình dự đoán như thế nào để ra con số cuối cùng?
      - Cho mình biết cơ sở dữ liệu nào được sử dụng để huấn luyện mô hình dự đoán điểm chuẩn?

