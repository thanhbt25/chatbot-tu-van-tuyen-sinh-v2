version: "3.1"

nlu:
- intent: greet
  examples: |
    - xin chào
    - chào bạn
    - hello
    - hi
    - chào buổi sáng
    - chào cậu
    - chào anh
    - chào chị
    - chào em
    - chào nhé

- intent: say_goodbye
  examples: |
    - tạm biệt
    - hẹn gặp lại
    - bye
    - mình đi đây
    - chào tạm biệt
    - gặp lại sau nhé
    - tạm biệt bạn
    - hẹn mai gặp lại
    - chào em nhé
    - lần sau gặp lại

- intent: help
  examples: |
    - bạn ơi giúp mình với
    - anh ơi chỉ em với
    - chị ơi em muốn hỏi
    - cậu ơi giúp tớ
    - chatbot ơi
    - em muốn hỏi cái này
    - giúp mình với bạn ơi
    - bạn có thể hỗ trợ không
    - ơi giúp mình với
    - anh/chị cho em hỏi

- intent: thanks
  examples: |
    - cảm ơn bạn
    - cảm ơn nhiều nhé
    - cảm ơn bạn đã giúp mình
    - thanks
    - ok cảm ơn
    - cảm ơn anh
    - cảm ơn chị
    - cảm ơn cậu
    - cảm ơn em nhiều
    - rất cảm ơn bạn

- intent: ask_benchmark
  examples: |
    - điểm chuẩn [đại học thương mại](school) năm [2023](year) là bao nhiêu
    - năm [2022](year) ngành [khoa học dữ liệu](major) ở [đại học quốc gia TP.HCM](school) lấy mấy điểm
    - ngành [luật](major) của [đại học luật hà nội](school) năm [2021](year) điểm chuẩn bao nhiêu
    - [fpt](school) ngành [công nghệ thông tin](major) chuẩn đầu vào mấy điểm
    - năm [2020](year) điểm chuẩn [đại học xây dựng](school) là bao nhiêu
    - chuẩn đầu vào [đại học ngoại thương](school) ngành [tài chính ngân hàng](major) năm [2021](year)
    - điểm chuẩn trường [đại học bách khoa đà nẵng](school) năm [2022](year)
    - [đại học mỏ địa chất](school) năm [2023](year) điểm bao nhiêu
    - điểm trúng tuyển ngành [ngôn ngữ Anh](major) ở [đại học ngoại ngữ - đhqg hà nội](school) năm [2023](year)
    - [học viện ngân hàng](school) năm [2021](year) chuẩn đầu vào ngành [quản trị kinh doanh](major)

- intent: chitchat
  examples: |
    - bạn tên là gì
    - bạn có khỏe không
    - hôm nay thế nào
    - bạn có người yêu chưa
    - bạn thích ăn gì
    - kể chuyện cười đi
    - bạn có thể hát không
    - trời hôm nay nóng quá
    - bạn đang ở đâu vậy
    - bạn có buồn không

- intent: ask_major
  examples: |
    - [đại học ngoại thương](school) có những ngành gì
    - [đại học y dược TP.HCM](school) đào tạo ngành nào
    - [học viện ngân hàng](school) có các chuyên ngành nào
    - danh sách ngành học của [bách khoa hà nội](school)
    - [fpt](school) có mở ngành [công nghệ thông tin](major) không
    - ngành của [đại học xây dựng](school) gồm những gì
    - [đại học mỏ địa chất](school) đào tạo những ngành nào
    - [đại học thương mại](school) có ngành [marketing](major) không
    - cho mình xin danh sách ngành của [đại học công nghiệp hà nội](school)
    - [đại học sư phạm hà nội](school) có những khoa nào

- intent: inform
  examples: |
    - [2023](year)
    - năm [2022](year)
    - [đại học bách khoa hà nội](school)
    - [kinh tế quốc dân](school)
    - ngành [công nghệ thông tin](major)
    - [25](score) điểm
    - em được [27.5](score)
    - [150](quota) chỉ tiêu
    - tổ hợp [A00](subject_combination)
    - khối [C00](subject_combination)

- intent: ask_admission_chance
  examples: |
    - em được [25](score) điểm [A00](subject_combination), ngành [công nghệ thông tin](major) ở [fpt](school) có khả năng đỗ không
    - với [21.5](score) điểm, em có đỗ [quản trị kinh doanh](major) trường [kinh tế quốc dân](school) không
    - [19](score) điểm thì có cửa vào [tài chính ngân hàng](major) ở [học viện ngân hàng](school) không
    - [17.75](score) điểm tổ hợp [C00](subject_combination) có đỗ ngành [luật](major) trường [đại học quốc gia hà nội](school) không
    - nếu em đạt [28](score) điểm [B00](subject_combination) thì vào [đại học y dược TP.HCM](school) ngành [dược học](major) được không
    - [23.5](score) điểm thì cơ hội vào [quản trị kinh doanh](major) trường [đại học kinh tế TP.HCM](school) thế nào
    - [20](score) điểm có thể vào [công nghệ sinh học](major) trường [học viện nông nghiệp](school) không
    - với [27.5](score) điểm [A01](subject_combination) ngành [khoa học máy tính](major) [bách khoa hà nội](school) có khả năng nhận không
    - [16](score) điểm thì ngành [giáo dục tiểu học](major) ở [sư phạm hà nội](school) có vào được không
    - [29](score) điểm [A00](subject_combination), chỉ tiêu [50](quota) ngành [trí tuệ nhân tạo](major) [đại học quốc gia hà nội](school) có chắc suất không

- intent: ask_predict_benchmark
  examples: |
    - bạn có thể dự đoán điểm chuẩn ngành [công nghệ thông tin](major) trường [đại học quốc gia hà nội](school) năm [2024](year) không?
    - dự đoán điểm chuẩn ngành [cơ khí](major) trường [bách khoa hà nội](school) năm nay là bao nhiêu?
    - điểm chuẩn dự kiến ngành [an toàn thông tin](major) khoảng bao nhiêu vậy?
    - cho em xin dự đoán điểm chuẩn trường [học viện ngân hàng](school) được không?
    - liệu điểm chuẩn ngành [marketing](major) năm [2023](year) sẽ rơi vào khoảng bao nhiêu?
    - bạn có biết điểm chuẩn ngành [y đa khoa](major) trường [đại học y hà nội](school) sẽ là bao nhiêu không?
    - dự đoán điểm chuẩn năm [2025](year) của ngành [trí tuệ nhân tạo](major) trường [đại học bách khoa hà nội](school)
    - điểm chuẩn dự đoán trường [đại học fpt](school) là bao nhiêu?
    - cho tôi xin dự đoán điểm chuẩn ngành [công nghệ phần mềm](major)
    - bạn ơi, năm [2022](year) ngành [công nghệ sinh học](major) điểm chuẩn khoảng bao nhiêu thế?
    - bạn thử dự đoán điểm chuẩn ngành [điện tử viễn thông](major) trường [đại học bách khoa tp hcm](school) xem
    - có thể cho tôi biết điểm chuẩn dự đoán ngành [luật kinh tế](major) không?
    - điểm chuẩn ngành [khoa học dữ liệu](major) năm [2023](year) sẽ bao nhiêu?
    - dự kiến điểm chuẩn của trường [học viện bưu chính viễn thông](school)
    - điểm chuẩn ngành [cơ điện tử](major) có thể là bao nhiêu?